<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core">
<h:head>
    <title>
        <ui:insert name="title">#{msg['app.title']}</ui:insert>
    </title>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
    <div class="header">
        <h:graphicImage value="/logo-#{view.locale.language}.png" width="80" />
        <h1>#{msg['app.title']}</h1>
    </div>

    <nav>
        <h:link outcome="/index.xhtml" value="#{msg['nav.home']}" />
        <h:link outcome="/model/model_list.xhtml" value="#{msg['nav.models']}" />
    </nav>

    <ui:insert name="content">
        <p>Placeholder content</p>
    </ui:insert>

    <hr />
    <footer>
        <p>#{msg['app.footer']}</p>
    </footer>
</h:body>

</html>
